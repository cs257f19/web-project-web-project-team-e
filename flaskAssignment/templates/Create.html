<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Will it Fund?|Home</title>
<link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
<link rel = "stylesheet"
   type = "text/css"
   href = "{{ url_for('static', filename='Create.css') }}" />
</head>

<body>
	<!--Starting the header of the website-->
	<div class="header">

		<h1><a href="/">WILL IT FUND?</a></h1>
		<h3>Kickstarting Your Kickstarter</h3>

    <div class="tabs">
      <ul id="nav">
        <a href="/">Home</a>
        <a href="/analyze/">Analyze the Data</a>
        <a href="/create/" id="current">Create and Compare Your Kickstarter</a>
        <a href="/explore/">Explore Curated Project Data</a>
        <a href="/aboutpage/">About</a>
      </ul>
    </div>
		<!--End of tabs-->
	</div>
	<!--End of header-->

    <!--The form code-->
    <form action="/results/" method="post">
    <!--The box where you select main_category-->
    <div>
      <label for="category">Category:</label>
      <select id="category" name="category">
  		<option value="Arts">Arts</option>
      <option value="Comics">Comics</option>
      <option value="Crafts">Crafts</option>
      <option value="Dance">Dance</option>
      <option value="Design">Design</option>
  		<option value="Fashion">Fashion</option>
  		<option value="Film & Video">Film & Video</option>
  		<option value="Food">Food</option>
  		<option value="Games">Games</option>
  		<option value="Journalism">Journalism</option>
  		<option value="Music">Music</option>
  		<option value="Photography">Photography</option>
  		<option value="Publishing">Publishing</option>
  		<option value="Technology">Technology</option>
  		<option value="Theater">Theater</option>
      </select>
	  <!--End of form options-->
    </div>
	<!--End of category selection box-->


    <br>

    <!--The box where you select currency-->
    <div>
        <label for="currency">Currency:</label>
        <select id="currency" name="currency">
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
        <option value="DKK">DKK</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="HKD">HKD</option>
        <option value="JPY">JPY</option>
        <option value="MXN">MXN</option>
        <option value="NOK">NOK</option>
        <option value="NZD">NZD</option>
        <option value="SEK">SEK</option>
        <option value="SGD">SGD</option>
        <option value="USD">USD</option>
      </select>
	  <!--End of form options-->
    </div>
	<!--End of currency selection box-->

    <br>

	<!--Start of box to enter goal money-->
    <div>
      <label for="goal">Cash goal:</label>
      <input type="number" id="goal" name="goal">
    </div>
	<!--End of box-->

    <br>

	<!--Submit button-->
    <div class="button">
      <button type="submit">Submit your project</button>
    </div>
	<!--End of submit button-->

  </form>
  <!--End of form for "Create" Page-->


</body>


</html>
