<head>

<body>
	<div class="header">
	
		<h1>Will it Fund?</h1>
		<h3>Kickstarting Your Kickstarter</h3>
		
		<div class = "search-box">
			<input type = "text" class = "input" placeholder= "Search...">
			</div>

		<div class="tabs">
			<ul id="nav">
				<li>Home</li>
				<li>About</li>
				<li><u>Analyze the Data</u></li>
				<li>Create and Compare Your Kickstarter</li>
				<li>Other</li>
			</ul>
		</div>
		<!--menu-->
	</div>
	<!--header-->
	
	<h3>Analyze the Data</h3>
	<p>Compare Kickstarter data by using the drop down menus to generate a graph</p>
	
	<div>
		<label for="compare">Compare By:</label>
		<select id="compare" name="compare">
			<option value="proportion">Proportion of Success</option>
			<option value="counts">Counts</option>
		</select>
	</div>
	
	<div>
		<label for="filter">Filter By:</label>
		<select id="filter" name="filter">
			<option value="main_category">Major Category</option>
			<option value="category">Sub-Category</option>
			<option value="currency">Currency</option>
			<option value="country">Country</option>
			<option value="year">Year</option>

		</select>
		<br>
		<input type="submit" value="Submit">
	</div>
	
	<br>
	
	<div class="container">
  		<img src="graph.png" alt="Compare Major Categories by Proportion" width="10" height="30">
	</div>
